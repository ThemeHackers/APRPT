name: APRPT CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Install pybluez dependencies (might be tricky on CI without bluetooth headers, but we can try or mock)
        # Note: pybluez often fails on CI due to missing libbluetooth-dev. 
        # We will attempt to install system deps.
        
    - name: Install System Dependencies (BlueZ)
      run: |
        sudo apt-get update
        sudo apt-get install -y libbluetooth-dev bluetooth bluez
        
    - name: Run Tests
      run: |
        # Set PYTHONPATH so tests can import 'core' and 'modules'
        export PYTHONPATH=$PYTHONPATH:.
        python -m unittest discover tests
        
    - name: Syntax Check (Modules)
      run: |
        # Verify no syntax errors in critical modules
        python -m py_compile modules/honeypot.py
        python -m py_compile modules/sniffer.py
        python -m py_compile modules/advertising.py
        python -m py_compile modules/control.py
